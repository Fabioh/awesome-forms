<!--The content below is only a placeholder and can be replaced.-->
<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Awesome Forms with Formly</span>
    <span class="spacer"></span>
    <mat-icon class="icon" aria-hidden="false" [matMenuTriggerFor]="menu">menu</mat-icon>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>Item 1</button>
      <button mat-menu-item>Item 2</button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
<div class="container">
  <form [formGroup]="contactForm" (ngSubmit)="submit(contactModel)">
    <formly-form [form]="contactForm" [fields]="fields" [model]="contactModel">
      <button [disabled]="contactFormInvalid()" type="submit" mat-raised-button>Submit form</button>
    </formly-form>
  </form>
</div>
